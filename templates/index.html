<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Database</title>
</head>
<script type="text/javascript">
  var d = {{.data}}
  var counter = function(str,seq){
    return str.split(seq).length;
  }
  for (let step = 0; step < counter(d, "\n"); step++) {
    d = d.replace("\n", "<br>");
  }
  document.write(d);
</script>
